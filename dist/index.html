<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Typing Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple speed typing game built in vanilla JS and Bootstrap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <header class="navbar-light bg-light text-center p-3 mb-5">
    <h1>Speed Typing Game</h1>
  </header>
  <div class="container text-center">

    <!--Word and Input-->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type the word within <span class="text-success" id="seconds"></span> seconds</p>
        <h2 class="display-4 mb-5" id="current-word"></h2>
        <input type="text" class="form-control form-control-lg" placeholder="Type word here..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!--Time and Score-->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3 class="text-muted">Time left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3 class="text-muted">Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!--Instructions-->
        <div class="row mt-5 mb-5">
          <div class="col-md-12">
            <div class="card card-body bg-white">
              <h5 class="card-title text-muted">Instructions</h5>
              <p class="card-text text-muted">Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
